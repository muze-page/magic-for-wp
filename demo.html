<script src="https://cdn.staticfile.org/vue/3.2.45/vue.global.js"></script>


<div id='tc-ad'>
    <button class='tc-button' :class="{ 'actives': isActive}" @click='switchButton'> {{msg}}</button>
    <transition name='fade'>
        <div class='tc-box' v-if='show'>
            <div class='ad-box'>
                <a href='https://dongbd.com/wp-content/uploads/app/0329/index.html' target='_blank'>
                    <img src='https://dongbd.com/wp-content/uploads/2022/10/1665676987.gif' />
                </a>
            </div>
        </div>
    </transition>
</div>
<script>

    const App_adtc = {
        data() {
            return {
                msg: '︾', //按钮初始值
                show: true,
                isActive: true
            }
        }
        ,
        methods: {
            switchButton() {
                //判断内容框展示
                this.show = !this.show
                //判断单击按钮动画
                this.isActive = !this.isActive
                if (this.show == true) {
                    this.msg = '︾', //关闭广告
                        document.querySelector('body').setAttribute('style', 'padding-bottom: 70px;');
                    //开启预留空间
                } else {
                    this.msg = '︽';
                    //开启广告
                    document.querySelector('body').setAttribute('style', 'padding-bottom: 0px;');
                    //关闭预留空间
                }
            }
            ,
        }
        ,
        created: function () {
            document.querySelector('body').setAttribute('style', 'padding-bottom: 70px;');
            //初始化开启预留空间
        }
        ,
    }

    const app_adtc = Vue.createApp(App_adtc);
    app_adtc.mount('#tc-ad');

</script>
<style>
    .tc-box {
        display: block;
        width: 100% !important;
        height: auto;
        bottom: 0px;
        clear: none !important;
        float: none !important;
        left: 0px;
        margin: 0px !important;
        max-height: none !important;
        max-width: none !important;
        opacity: 1;
        overflow: visible !important;
        padding: 0px !important;
        position: fixed;
        right: auto !important;
        top: auto !important;
        /*vertical-align: baseline !important;
            */
        visibility: visible !important;
        z-index: 2147483647;
        background: rgb(250, 250, 250) !important;
    }

    .ad-box {
        max-width: 720px;
        max-height: 90px;
        margin: 0 auto;

        display: table-cell;
        vertical-align: middle;
    }

    .on_ad {
        position: fixed;
        bottom: 20px;
    }

    /*动画*/
    .tc-button {
        bottom: 10px;
        position: fixed;
        animation: myButton 0.1s;
        padding: 5px 15px;
        cursor: pointer;
        left: 0px;
        border: 0px;

    }

    @keyframes myButton {
        from {
            bottom: 70px;
            padding: 10px 20px;
        }

        to {
            bottom: 10px;
            padding: 5px 15px;
        }
    }

    .actives {
        animation: myfirst 0.1s;
        bottom: 70px;
        position: fixed;
        padding: 10px 20px;
        cursor: pointer;
        left: 0px;
        border: 0px;

    }

    @keyframes myfirst {
        from {
            bottom: 10px;
            padding: 5px 15px;
        }

        to {
            bottom: 70px;
            padding: 10px 20px;
        }
    }

    /*核心内容框动画*/
    .tc-box {
        animation: myTc 0.1s;

        display: flex;
        justify-content: center;
        /*align-items: center;
            */
        line-height: 38px;
    }

    @keyframes myTc {
        from {
            height: 0px;
        }

        to {
            height: 70px;
        }
    }

    .fade-enter-from {
        height: 0px;
    }

    .fade-enter-active {
        transition: all 0.1s ease;
    }

    .fade-enter-to {
        height: 70px;
    }

    .fade-leave-from {
        height: 70px;
    }

    .fade-leave-active {
        transition: all 0.1s ease;
    }

    .fade-leave-to {
        height: 0px;
    }

    /*广告内容样式*/

    .ad-box img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        image-rendering: -webkit-optimize-contrast;
        border: 0;
        /*vertical-align: baseline;
            */
    }

    /*移动端优化样式*/
    @media screen and (min-width: 768px) {

        .actives {
            bottom: 90px
        }

        @keyframes myButton {
            from {
                bottom: 90px;
            }

            to {
                bottom: 10px;
            }
        }

        @keyframes myfirst {
            from {
                bottom: 10px;
            }

            to {
                bottom: 90px;
            }
        }

        @keyframes myTc {
            from {
                height: 0px;
            }

            to {

            }
        }

        .fade-enter-to {
            height: 90px;
        }

        .fade-leave-from {

        }

    }

    /*移动端样式*/
    @media screen and (max-width: 768px) {
        #tc-ad {
            display: none;
        }
    }
</style>
